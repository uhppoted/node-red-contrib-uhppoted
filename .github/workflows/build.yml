name: build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.18.3, 16.13.2]

    steps:
    - name: Setup NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install eslint
      run: npm install eslint eslint-config-standard eslint-plugin-promise eslint-plugin-import eslint-plugin-node --save-dev

    - name: Install node-red-dev
      run: npm install -g node-red-dev

    - name: Build
      run: make build-all
