<script type="text/html" data-help-name="open-door">
    <p>Remotely unlocks a door via an access controller.</p>
    <p>** DEPRECATED: please use <code>uhppoted-open-door</code></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>JSON object with the device ID for 'opent-door'</dd>
        <dt class="optional">topic<span class="property-type">string</span></dt>
        <dd>identifying message topic for output</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>JSON object with open success/fail</dd>
        <dt>topic<span class="property-type">string</span></dt>
        <dd>message topic copied from input</dd>
    </dl>

    <h3>Details</h3>
    <p>The input <code>msg.payload</code> is a JSON object with the device ID and door number</p>
    <dl class="message-properties">
        <dt>deviceId<span class="property-type">uint32</span></dt>
        <dd>controller serial number</dd>
        <dt>door<span class="property-type">uint8</span></dt>
        <dd>Door ID (1-4)</dd>
    </dl>
    <h4>Example:</h4>
    <pre>
  {
    "deviceId": 405419896,
    "door": 1
  }</pre>

    <p>The output <code>msg.payload</code> is a JSON object containing the device ID and the 
    succeeded/failed result of the door open request</p>
    <dl class="message-properties">
        <dt>deviceId<span class="property-type">uint32</span></dt>
        <dd>controller serial number</dd>
        <dt>opened<span class="property-type">bool</span></dt>
        <dd>true: opened, false: failed</dd>        
    </dl>
    <h4>Example:</h4>
    <pre>
  {
    "deviceId": 405419896,
    "opened": true
  }</pre>
    
    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/uhppoted">uhppoted</a>: GitHub umbrella project</li>
        <li><a href="https://github.com/uhppoted/node-red-contrib-uhppoted">node-red-contrib-uhppoted</a>: GitHub project</li>
    </ul>
</script>
