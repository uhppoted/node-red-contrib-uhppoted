<script type="text/html" data-help-name="uhppoted-set-time">
    <p>Sets the current device date/time for a single UHPPOTE access controller.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>JSON object with the device ID and date-time</dd>
        <dt class="optional">topic<span class="property-type">string</span></dt>
        <dd>identifying message topic for output</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>JSON object with the controller current device date/time</dd>
        <dt>topic<span class="property-type">string</span></dt>
        <dd>message topic copied from input</dd>
    </dl>

    <h3>Details</h3>
    <p>The input <code>msg.payload</code> is a JSON object containing the serial number
    for the controller and the date/time to set</p>
    <dl class="message-properties">
        <dt>deviceId<span class="property-type">uint32</span></dt>
        <dd>controller serial number</dd>
        <dt>datetime<span class="property-type">string</span></dt>
        <dd>date/time in YYYY-mm-dd HH:mm:ss format</dd>
    </dl>
    <h4>Example:</h4>
    <pre>
  {
    "deviceId": 405419896,
    "datetime": "2020-08-29 13:43:27"
  }</pre>

    <p>The output <code>msg.payload</code> is a JSON object containing the current
    date/time (YYYY-mm-dd HH:mm:ss) retrieved from the UHPPOTE controller with 
    serial number matching the request:</p>
    <dl class="message-properties">
        <dt>deviceId<span class="property-type">uint32</span></dt>
        <dd>controller serial number</dd>
        <dt>datetime<span class="property-type">string</span></dt>
        <dd>controller date/time formatted as YYYY-mm-dd HH:mm:ss</d>
    </dl>
    <h4>Example:</h4>
    <pre>
  {
    "deviceId": 405419896,
    "datetime": "2020-08-19 13:42:19"
  }</pre>
    
    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/uhppoted">uhppoted</a>: GitHub umbrella project</li>
        <li><a href="https://github.com/uhppoted/node-red-contrib-uhppoted">node-red-contrib-uhppoted</a>: GitHub project</li>
    </ul>
</script>
