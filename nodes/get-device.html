<script type="text/javascript">
    RED.nodes.registerType('get-device', {
        category: 'uhppoted',
        color: '#A6BBCF',
        defaults: {
            name: { 
                value: "" 
            },
            uhppote: {
                value: "", 
                type: "uhppote"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "function.svg",
        label: function() {
            return this.name || "get-device";
        }
    });
</script>

<script type="text/html" data-template-name="get-device">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-uhppote"><i class="fa fa-tag"></i>Configuration</label>
        <input id="node-input-uhppote" />
    </div>
</script>

<script type="text/html" data-help-name="get-device">
    <p>Retrieves device information for a single UHPPOTE access controller.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>JSON object with the device ID for 'get-device'</dd>
        <dt class="optional">topic<span class="property-type">string</span></dt>
        <dd>identifying message topic for output</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>JSON object with the controller device information</dd>
        <dt>topic<span class="property-type">string</span></dt>
        <dd>message topic copied from input</dd>
    </dl>

    <h3>Details</h3>
    <p>The input <code>msg.payload</code> is a JSON object containing the serial number
    for the controller for which information should be retrieved</p>
    <dl class="message-properties">
        <dt>deviceId<span class="property-type">uint32</span></dt>
        <dd>controller serial number</dd>
    </dl>
    <h4>Example:</h4>
    <pre>
  {
    "deviceId": 405419896
  }</pre>

    <p>The output <code>msg.payload</code> is a JSON object containing the information
    retrieved for the UHPPOTE controller with serial number matching the request:</p>
    <dl class="message-properties">
        <dt>device.deviceId<span class="property-type">uint32</span></dt>
        <dd>controller serial number</dd>
        <dt>device.address<span class="property-type">IPv4 address</span></dt>
        <dd>controller IP address</d>
        <dt>device.netmask<span class="property-type">IPv4 netmask</span></dt>
        <dd>controller IP subnet mask</dd>
        <dt>device.gateway<span class="property-type">IPv4 address</span></dt>
        <dd>controller IP gateway</dd>
        <dt>device.MAC<span class="property-type">IPv4 MAC addresst</span></dt>
        <dd>controller MAC address</dd>
        <dt>device.version<span class="property-type">string</span></dt>
        <dd>controller firmware version</dd>
        <dt>device.date<span class="property-type">date</span></dt>
        <dd>current controller date, formatted as YYYY-mm-dd</dd>
    </dl>
    <h4>Example:</h4>
    <pre>
  {
    "device": {
      "deviceId": 405419896,
      "address": "192.168.1.100",
      "netmask": "255.255.255.0",
      "gateway": "192.168.1.1",
      "MAC": "00:12:23:34:45:56",
      "version": "0892",
      "date": "2020-08-19"
    }
  }</pre>
    
    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/uhppoted">uhppoted</a>: GitHub umbrella project</li>
        <li><a href="https://github.com/uhppoted/node-red-contrib-uhppoted">node-red-contrib-uhppoted</a>: GitHub project</li>
    </ul>
</script>
